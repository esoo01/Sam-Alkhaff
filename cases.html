<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملف القضايا - سَام الخفي</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Lateef&display.swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script> 
</head>
<body>

<div class="container">
    
    <a href="index.html" class="back-link">← العودة للرئيسية</a>

    <h1 class="page-header">أرشيف القضايا</h1>
    
    <article class="case-file reveal">
        
        <h2 id="case-title" style="color:var(--gold);">جاري تحميل آخر قضية...</h2>
        <p style="color:var(--muted); font-size: 14px; margin-bottom: 10px;">الحالة: قيد التحقيق</p>
        
        <div id="case-content">
            </div>

        <p style="margin-top: 30px; color:var(--muted)">
            ملاحظة: يتم تحديث هذا الأرشيف يومياً بعرض ملف `daily-case.md`. للتحديث، قم بتحديث الصفحة.
        </p>
    </article>

    <footer class="reveal">
      <p style="margin-bottom: 5px;">© <span id="year"></span> Sam Al-Khaff • كل سرّ ليه مفتاح.</p>
      <p style="font-size: 12px;">جميع الحقوق محفوظه</p>
    </footer>

</div> 
<script src="script.js"></script>

<script>
    fetch('daily-case.md')
        .then(response => response.text())
        .then(markdownText => {
            const converter = new showdown.Converter();
            
            // قراءة السطر الأول من ملف المارك داون كعنوان
            const title = markdownText.split('\n')[0].replace('#', '').trim();
            document.getElementById('case-title').innerHTML = title;
            
            // تحويل باقي المحتوى إلى HTML وعرضه
            const htmlContent = converter.makeHtml(markdownText);
            document.getElementById('case-content').innerHTML = htmlContent;
        })
        .catch(err => {
            // رسالة في حالة عدم وجود الملف (في بداية المشروع)
            document.getElementById('case-content').innerHTML = '<p class="lead">لا توجد قضايا متاحة حالياً. الرجاء مراجعة صفحة الفيسبوك.</p>';
        });
</script>

</body>
</html>
